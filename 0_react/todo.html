<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    tasks: ['thing one', 'thing two', 'thing three'],
                    input: ''
                };
            }

            render() {
                return (
                    <div>
                        <h1>Tasks</h1>
                        <ul>
                            {this.state.tasks.map((task, i) => 
                                <li key={'item_'+i}>
                                    {task} 
                                    <button onClick={() => this.deleteTaskNotSoGood(i)}>Del</button>
                                    <button data-index={i} onClick={this.deleteTask}>x</button>
                                </li>
                            )}
                        </ul>
                        <div>
                            <input onChange={this.handleChange} value={this.state.input} />
                            <button onClick={this.addTask}>Add task</button>
                        </div>
                        Number of tasks: {this.state.tasks.length}
                    </div>
                )
            }
            handleChange = (event) => {
                this.setState({
                    input: event.target.value
                });
            }

            addTask = () => {
                this.setState(state => ({
                    tasks: [...state.tasks, state.input],
                    input: ''
                }));
            }

            deleteTaskNotSoGood = (index) => {
                this.setState(state => {
                    const tasks = [...state.tasks];
                    tasks.splice(index, 1);
                    return {
                        tasks: tasks
                    }
                })
            }

            deleteTask = (event) => {
                const index = event.target.dataset.index;
                this.setState(state => {
                    const tasks = [...state.tasks];
                    tasks.splice(index, 1);
                    return {
                        tasks: tasks
                    }
                })
            }

        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
